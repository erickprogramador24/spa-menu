<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante Sabores | Menú</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="glass">
            <h1>Restaurante Sabores</h1>
            <p>Gastronomía de autor con ingredientes locales</p>
        </header>

        <nav class="glass">
            <ul class="menu-categories">
                <li><button class="active" data-category="entradas">Entradas</button></li>
                <li><button data-category="principales">Platos Principales</button></li>
                <li><button data-category="postres">Postres</button></li>
                <li><button data-category="bebidas">Bebidas</button></li>
            </ul>
        </nav>

        <main>
            <div class="search-container glass">
                <input type="text" id="search" placeholder="Buscar en el menú...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>

            <div class="menu-container" id="menu-container">
                <!-- Contenido cargado dinámicamente -->
            </div>
        </main>

        <footer class="glass">
            <p>DESARROLLADO POR ERICK PROGRAMADOR - © 2025</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
